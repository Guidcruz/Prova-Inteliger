<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo_inteliger.svg" width="150px" alt="">
            </a>
        </div>
    </nav>

    <div class="container body-container">
        
        

        <!-- Inserir 3 cards via Javascript-->
        <div class="row" id="cards-prova">
            <h3>Prova Bootcamp Front-End</h3>


        </div>




        <!-- Criar formulário de endereço com preenchimento automático -->
        <div class="row" id="formulario">
            <h2>Formulário</h2>
            <form action="" id="form">
                <div class="row">
                    <div class="col-6 m-2">
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" id="nome">
                    </div>
                    <div class="col m-2">
                        <input type="text" class="form-control" placeholder="Idade" aria-label="Idade" id="idade">
                    </div>
                    <div class="col-3 m-2">
                        <input type="text" class="form-control" placeholder="CEP" aria-label="CEP" id="cep">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 m-2">
                        <input type="text" class="form-control" placeholder="Rua" aria-label="Rua" id="rua">
                    </div>
                    <div class="col m-2">
                        <input type="text" class="form-control" placeholder="Número" aria-label="Numero" id="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col m-2">
                        <input type="text" class="form-control" placeholder="Bairro" aria-label="Bairro" id="bairro">
                    </div>
                    <div class="col m-2">
                        <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade" id="cidade">
                    </div>
                    <div class="col m-2">
                        <input type="text" class="form-control" placeholder="Estado" aria-label="Estado" id="estado">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="preencherTabela()" id="enviar">Enviar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary" onclick="limpaFormulario()">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Cep</th>
                <th scope="col">Rua</th>
                <th scope="col">Número</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
          </table>
          <button class="btn btn-danger" id="btnDeletarTabela" onclick="deletarTabela()">Deletar Tabela</button>
    </div>

    <footer class="bg-light p-4">
        <p class="p-0 font-weight-bold font-xl">Desenvolvido por:</p>
        <p class="p-0 font-sm"> - Thiago da Silva</p>
        <p class="p-0 font-sm"> - Igor da Silva</p>
        <p class="p-0 font-sm"> - Nathanael Iung</p>
    </footer>

    <script src="./js/script.js"></script>

</body>
</html>
